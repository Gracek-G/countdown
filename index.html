<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type = "image/png" href="https://www.google.com/s2/favicons?domain=gaming.amazon.com/home">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style></style>
<body>
    <!-- Video background -->
    <video class="video-background" loop muted autoplay>
        <source src="video-background.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- COntainer -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Create a custom countdown</h1>
            <form class="form" id="countdownForm"></form>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>52</span>Seconds</li>
            </ul>
            <button id="countodwn-button">Reset</button>
        </div>
        <!-- Complete  -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
